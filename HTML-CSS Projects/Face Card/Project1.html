<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Card
    </title>
    <link rel="stylesheet" href="Project1.css">
    <script src="https://kit.fontawesome.com/2c0df9f92d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <div class="card">
        <img class="profile_picture" src="/css.projetcs/Assets/abc.jpg" alt="Profile Picture">
        <div class="text-data">
            <span class="name">Pritam</span>
            <span class="job">Programer & Guitarist</span>
        </div>
        <div class="logos">
            <i class="fa-brands fa-facebook abc"></i>
            <i class="fa-brands fa-twitter abc"></i>
            <i class="fa-brands fa-instagram abc"></i>
            <i class="fa-brands fa-youtube abc"></i>
        </div>
        <div class="promotion">
            <div>Subscribe</div>
            <div>Message</div>
        </div>
        <div class="impressions">
            <div class="likes">
                <i class="fa-regular fa-thumbs-up"></i>
            </div>
            <div class="comments">
                <i class="fa-regular fa-comment"></i>
            </div>
            <div class="shares">
                <i class="fa-regular fa-share-from-square"></i>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
