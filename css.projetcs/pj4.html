<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            border:0;
        }
        #buttonn{
            background-color: aqua;
            color:goldenrod;
            padding:10px 15px 10px 15px;
            margin:10px;
            border:5px dotted green;
            border-radius:30px;
        }
        #button1{
            height: 200px; width: 250px;
            border:50px soild gold;
            background-color: crimson;
        }
        #button1{
            box-sizing: border-box;
        }
        #button2{
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div style="height:200px; width:200px;">This is a div</div>
    <input type="button" id="buttonn" value="BUTTON"><br>
    <button id="button1" class="button">Click me</button>
    <button id="button2" class="button">Click me</button>
</body>
</html>
