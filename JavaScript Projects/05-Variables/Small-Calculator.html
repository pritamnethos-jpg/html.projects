<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc{
            border-radius: 30px;
            padding: 10px 16px;
            margin-right: 10px;
            font-size: 20px;
            background-color: antiquewhite;
            text-decoration: none;
        }
        #plus{
            background-color:darkgrey;
        }
        #equal{
            background-color:greenyellow;
        }
        .abc:hover{
            background-color:rgb(249, 211, 160);
        }
        #plus:hover{
            background-color:grey ;
        }
        #equal:hover{
            background-color: rgb(2, 201, 2);
        }
    </style>
</head>
<body>
    <button class="abc" onclick="calculation+=1;
    console.log(calculation)">1</button>
    <button class="abc" onclick="calculation+=2;
    console.log(calculation)">2</button>
    <button class="abc" onclick="calculation+=3;
    console.log(calculation)">3</button>
    <button class="abc" id="plus" 
    onclick="calculation+= ` + `;
    console.log(calculation)";
    >+</button>
    <button class="abc" id="equal"
    onclick="eval(calculation);
    calculation=eval(calculation);
    console.log(calculation);"
    >=</button>

    <script>
        let calculation='';

    </script>
</body>
</html>
