<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost of food</title>
</head>
<body>
    <script>
        let cost;
        cost = 5+2*3+9;
        console.log(`Cost of food:$${cost}`);
        let Tax = (5+2*3+9)*0.1;
        console.log(`Tax (10%):$${Tax}`);
        let totalCost = cost+Tax;
        console.log(`Total Cost:$${totalCost}`);



    </script>
</body>
</html>
