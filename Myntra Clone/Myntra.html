<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="Myntra.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <header>
        <div class="menu-bar">
        <div class="logo-container">
            <img class="main-logo"  src="Assets/Myntra-Fashion-Retail-Logo-PNG.png" alt="Myntra Logo">
        </div>
        <div class="options">
            <a id="one" href="#">men</a>
            <a id="two" href="#">women</a>
            <a id="three" href="#">kids</a>
            <a id="four" href="#">home</a>
            <a id="five" href="#">beauty</a>
            <a id="six" href="#">genz</a>
            <a id="seven" href="#">studio <sup>new</sup></a>
        </div>
        <div class="search-bar">
            <span class="material-symbols-outlined search">search</span>
            <input class="input-search" placeholder="Search for products, brands and more">
            
        </div>
        <div class="action-bar">
            <nav class="action-container">
                <span class="material-symbols-outlined">person</span>
                <span class="action_names" id="profile-color" >Profile</span>
            </nav>
            <nav class="action-container">
                <span class="material-symbols-outlined">favorite</span>
                <span class="action_names">Wishlist</span>
            </nav>
            <nav class="action-container">
                <span class="material-symbols-outlined">shopping_bag</span>
                <span class="action_names">Bag</span>
            </nav>
        </div>
        </div>
    </header>
    <main>Main part</main>
    <footer>Footer</footer>
    
</body>
</html>
